<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Contact Me Web Page">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Vaibhav Goel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <link href="Style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="query-head">
        <h1><b>Contact Form</b></h1>
    </div>
    <div class="query-div">
        <center><h1>Fill The Details And Send Your Query</h1><br /></center>
        <div>
            <form action="Contact Me.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="email">Enter The Email</label>
                <input type="text" id="email" name="email" placeholder="Your Email..">
                <label for="password">Enter The Password</label>
                <input type="password" id="pass" name="pass" placeholder="Your Password..">
                <label for="query">Enter Your Query</label>
                <input type="text" id="query" name="query" placeholder="Your Query..">
                <input class="query-button" onclick="SubmitFunction()" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        function SubmitFunction() {
            alert("Your Query Has Been Sent , Thankyou !");
        }
    </script>
</body>
</html>
