<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Contact Me Web Page">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Vaibhav Goel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <link href="Style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="query-div">
        <h1>Send Your Query</h1><br />
        <form action="Contact Me.html">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br />
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br />
            <p>Please select your Gender:</p>
            <input type="radio" id="male" name="male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female" value="Female">
            <label for="female">Female</label><br><br />
            <label for="email">Enter Your Email:</label><br>
            <input type="text" id="email" name="email"><br /><br />
            <label for="pass">Enter Your Password:</label><br>
            <input type="password" id="pass" name="pass"><br /><br />
            <label for="remember">Remember Me</label><br>
            <input type="checkbox" id="remember" name="remember"><br /><br />
            <input onclick="SubmitFunction()" type="submit" value="Submit">
        </form>
    </div>
    <script>
        function SubmitFunction() {
            alert("Your Query Has Been Sent , Thankyou !");
        }
    </script>
</body>
</html>
